    <title>Event Finder Settings</title>

</head>
<body>
    <div id="settingsContainer">
        <form id="form">
            <h1>Settings</h1>

                <label for="integratePrism">Integrate with Prism (Coming soon)</label>
                <input type="checkbox" id="integratePrism" name="integratePrism" disabled>

            <button type="submit">Save</button>
            <a href="popup.html" id="goBack" title="Go Back">← Go Back</a>
            <hr>
            <h2>FAQs</h2>

            <p><strong>Who built this?</strong></p>
            <p>I did! Hi, I'm Mike Mauer from Sparrow. Want to sell more tickets? <a href="http://getsparrow.co" target="_blank">Learn how Sparrow can help »</a></p>
        </form>
    </div>
    <!-- Link to your JavaScript file -->
    <script src="settings.js"></script>
</body>
</html>
